<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colores con HTML y CSS</title>
<style>
  h1 {
    color: forestgreen;
  }
  h2 {
    color: #008080; /* teal en formato HEX */
  }
  p {
    color: rgb(70, 130, 180); /* steelblue en formato RGB */
  }
  .span1 {
    color: crimson; /* Elegir un color */
  }
  .span2 {
    color: darkorange; /* Elegir un color */
  }
  .span3 {
    color: indigo; /* Elegir un color */
  }
</style>
</head>
<body>

<h1>Hola <span class="span1">mundo</span></h1>
<h2>¡Bienvenidos a <span class="span2">mi</span> página!</h2>
<p>Este es un ejemplo de cómo <span class="span3">colorear</span> palabras con HTML y CSS.</p>

</body>
</html>
